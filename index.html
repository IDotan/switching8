<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6016dddc01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Switching 8</title>
</head>

<body>
    <main>
        <section id="game_section">
            <div id="game_warper">
                <div id="game_continer">
                </div>
            </div>
            <div id="game_controls">
                <div id="undo_btn" title="Undo"><i class="fas fa-undo-alt"></i></div>
                <div id="reset_btn" title="Reset"><i class="fas fa-sync-alt"></i></div>
                <div id="info_btn" title="How to play"><i class="fas fa-question"></i></div>
            </div>
        </section>
        <div id="info">
            <div id="info_warper">
                <span id="close_wraper">&#x2A2F;</span>
                <h1>Switching 8</h1>
                <p>Switch the red and blue cubes sides, you can move only 'forward' by clicking on a colored cube. Use
                    the
                    buttons at the bottom to undo or reset.</p>
                <p id="creater_link">Created by: <a href="https://www.linkedin.com/in/idotan" target="_blank">Itai
                        Dotan</a></p>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
